
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <link rel="stylesheet" href="css/01style.css">
    <script src="https://kit.fontawesome.com/51c96d909a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
        <p class="title">Virtual Calculator</p>
        <a href="#"><i class="fa-solid fa-clock-rotate-left history" onclick="showHideHistory()" style="float:right; margin-right:20px;"></i></a>
        <a href="#"><i class="fa-solid fa-power-off switch" style="float:left; margin-left:20px;" onclick="onOff()"></i></a>
        </div>
        <div class="userinput">
            <input type="text" id="equation" readonly><br>
            <input type="text" id="input" value="">
        </div><br>
        <div class="main">
            <div class="fixed">
                <button onclick="clearHistory()" class="del">
               Delete
            </button>
            </div>
            <div class="historybox" id="style-3"></div>
        </div>
        <div class="calculatorGrid">
      <button class="btn" onclick="backspace()"><i class="fa fa-backspace" onclick="showHideHistory()"></i></button>
      <input type="button" value="C" onclick="reset()" class="btn btn-caluculator">
      <input type="button" value="." onclick="" class="btn">
      <input type="button" value="-" onclick="getNum('-')" class="btn btn-caluculator">
      <input type="button" value="7" onclick="getNum('7')" class="btn">
      <input type="button" value="8" onclick="getNum('8')" class="btn">
      <input type="button" value="9" onclick="getNum('9')" class="btn">
      <input type="button" value="+" onclick="getNum('+')" class="btn btn-caluculator">
      <input type="button" value="4" onclick="getNum('4')" class="btn">
      <input type="button" value="5" onclick="getNum('5')" class="btn">
      <input type="button" value="6" onclick="getNum('6')" class="btn">
      <input type="button" value="/" onclick="getNum('/')" class="btn btn-caluculator">
      <input type="button" value="1" onclick="getNum('1')" class="btn">
      <input type="button" value="2" onclick="getNum('2')" class="btn">
      <input type="button" value="3" onclick="getNum('3')" class="btn">
      <input type="button" value="*" onclick="getNum('*')" class="btn btn-caluculator">
      <input type="button" value="00" onclick="getNum('00')" class="btn">
      <input type="button" value="0" onclick="getNum('0')" class="btn">
      <input type="button" value="=" onclick="answer()" class="btn btn-caluculator span-two"> 
    </div>
    </div>
    <script src="js/jquery.js"></script>
</body>
</html>
